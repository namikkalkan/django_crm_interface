{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}




<div class="row">
	<div class="col-md-3">
		<div class="card card-body">
			<a class="btn btn-warning" href="{% url 'home' %}"> &#8592; Back to Profile</a>
			<hr>
			<h3 style="text-align: center">Place Order</h3>
			<hr>
			<img class="profile-pic" src="{{request.user.customer.profile_pic.url}}" >

		</div>
	</div>
    <div class="col-md-6">
        <div class="card card-body">
            <h5 class="card-title">Place order for {{customer.name}} of ...</h5>
            <br>
            <br>

            <form action=""  method="POST">
                {% csrf_token %}
                {{formset.management_form}}
                {%for i in formset %}
                    {{i}}
                    <hr>
                {% endfor %}


                <br>
                <input class = 'btn btn-sm btn-info' type="submit" name="Submit">
            </form>

        </div>
    </div>
</div>
</div>


{% endblock %}

{% extends 'accounts/main.html' %}

 {% block content %}

	<br>
<div class="row">
	<div class="col-md-3">
		<div class="card card-body">
			<a class="btn btn-warning" href="{% url 'home' %}"> &#8592; Back to Profile</a>
			<hr>
			<h3 style="text-align: center">Account Settings</h3>
			<hr>
			<img class="profile-pic" src="{{request.user.customer.profile_pic.url}}" >

		</div>
	</div>


	<div class="col-md-6">
				<div class="card card-body">
					<h5>Products</h5>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Product</th>
							<th>Category</th>
							<th>Price</th>
						</tr>
						{% for i in products %}
						<tr>
							<td>{{ i.name }}</td>
							<td>{{ i.category }}</td>
							<td>{{ i.price }}</td>
						</tr>
						{% endfor %}

					</table>
				</div>
	</div>

</div>
 {% endblock %}

{% extends 'accounts/main.html' %}

{% block content %}


<br>
<div class="row">
    <div class="col-md-3">
		<div class="card card-body">
			<a class="btn btn-warning" href="{% url 'home' %}"> &#8592; Back to Profile</a>
			<hr>
			<h3 style="text-align: center">Update Order</h3>
			<hr>
		</div>
	</div>
    <div class="col-md-6">
      <div class="card card-body">
        <form action=""  method="POST">
            {% csrf_token %}
            {%for i in form %}
                {{i.name}}
                {{i}}
                <br>
                <hr>
            {% endfor %}
            <br>
            <input class = 'btn btn-sm btn-info' type="submit" name="Submit">
        </form>

      </div>

    </div>
</div>


{% endblock %}
